spring.application.name=demo-boot
spring.main.banner-mode=console
spring.main.log-startup-info=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb
spring.datasource.username=scott
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.data-source-properties.serverTimezone=UTC
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.enhancer.enableLazyInitialization=true


spring.jpa.open-in-view=false


logging.level.root=INFO
logging.level.org.springframework=WARN

